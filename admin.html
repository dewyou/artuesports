<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Player Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #1d252c;
            padding: 40px;
            border-radius: 16px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #fcfcfc;
            font-weight: 600;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #405464;
            background-color: #050708;
            color: #fcfcfc;
            font-family: 'Urbanist', sans-serif;
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: #1d252c;
            border-radius: 16px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #405464;
        }
        th {
            background-color: #050708;
            color: #fcfcfc;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 14px;
        }
        td {
            color: #f2f2f2;
        }
        tr:hover {
            background-color: rgba(237, 31, 51, 0.1);
        }
        .player-image {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Urbanist', sans-serif;
        }
        .btn-primary {
            background-color: #ed1f33;
            color: #fcfcfc;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .btn-secondary {
            background-color: #405464;
            color: #fcfcfc;
        }
        .btn-secondary:hover {
            background-color: #506474;
        }
        .btn-danger {
            background-color: #d32f2f;
            color: #fcfcfc;
        }
        .btn-danger:hover {
            background-color: #b71c1c;
        }
        .btn-edit {
            background-color: #1976d2;
            color: #fcfcfc;
            margin-right: 8px;
        }
        .btn-edit:hover {
            background-color: #1565c0;
        }
        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }
        .actions {
            display: flex;
            gap: 8px;
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .alert-success {
            background-color: #4caf50;
            color: white;
        }
        .alert-error {
            background-color: #f44336;
            color: white;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #fcfcfc;
        }
        .loading.active {
            display: block;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .nav-link {
            color: #f2f2f2;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #ed1f33;
        }
        .nav-link.active {
            color: #ed1f33;
        }
    </style>
</head>
<body>
    <div class="bg-[#050708] min-h-screen">
        <!-- Admin Container -->
        <div class="admin-container">
            <div id="alertContainer"></div>
            <div id="authContainer" style="display: none;">
                <div class="text-center text-white">
                    <h2 class="text-2xl font-bold mb-4">Please Sign In</h2>
                    <p>You need to be authenticated to access the admin panel.</p>
                </div>
            </div>

            <div id="mainContent" style="display: none;">
                <!-- Admin Navigation Bar -->
                <div style="background-color: #1d252c; padding: 20px; border-radius: 12px; margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center;">
                    <div class="nav-links">
                        <a href="admin.html" class="nav-link active">Players</a>
                        <a href="teams-admin.html" class="nav-link">Teams</a>
                        <a href="events-admin.html" class="nav-link">Events</a>
                        <a href="admins-admin.html" class="nav-link" id="adminsNavLink" style="display: none;">Admins</a>
                    </div>
                    <div style="display: flex; gap: 20px; align-items: center;">
                        <span id="userEmail" style="color: #f2f2f2; font-size: 14px;"></span>
                        <button id="logoutBtn" class="btn btn-secondary btn-small">Logout</button>
                    </div>
                </div>

                <div class="flex justify-between items-center mb-8">
                    <h1 class="font-pressio text-[#fcfcfc] text-[64px] uppercase">Players</h1>
                    <button id="addPlayerBtn" class="btn btn-primary">Add New Player</button>
                </div>

                <div class="loading" id="loadingIndicator">Loading players...</div>

                <table id="playersTable">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Team</th>
                            <th>Position</th>
                            <th>Major</th>
                            <th>Hometown</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="playersTableBody">
                        <!-- Players will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Add/Edit Player Modal -->
        <div id="playerModal" class="modal">
            <div class="modal-content">
                <h2 id="modalTitle" class="font-pressio text-[#fcfcfc] text-[32px] mb-6">Add Player</h2>
                <form id="playerForm">
                    <input type="hidden" id="playerId">
                    <input type="hidden" id="existingImageUrl">

                    <div class="form-group">
                        <label for="playerName">Name *</label>
                        <input type="text" id="playerName" required>
                    </div>

                    <div class="form-group">
                        <label for="playerTeams">Teams * (Hold Ctrl/Cmd to select multiple)</label>
                        <select id="playerTeams" multiple required style="min-height: 120px;">
                            <!-- Teams will be loaded dynamically -->
                        </select>
                        <small style="color: #f2f2f2; margin-top: 5px; display: block;">Select one or more teams for this player</small>
                    </div>

                    <div class="form-group">
                        <label for="playerPosition">Position</label>
                        <input type="text" id="playerPosition">
                    </div>

                    <div class="form-group">
                        <label for="playerMajor">Major</label>
                        <input type="text" id="playerMajor">
                    </div>

                    <div class="form-group">
                        <label for="playerHometown">Hometown</label>
                        <input type="text" id="playerHometown">
                    </div>

                    <div class="form-group">
                        <label for="playerQuote">Quote</label>
                        <textarea id="playerQuote"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="playerImage">Player Image</label>
                        <input type="file" id="playerImage" accept="image/jpeg,image/jpg,image/png,image/webp,image/avif">
                        <img id="imagePreview" class="image-preview" style="display: none;">
                    </div>

                    <div class="flex gap-4 mt-6">
                        <button type="submit" class="btn btn-primary flex-1">Save Player</button>
                        <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://ueyhnpazdbtwstkcyedu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVleWhucGF6ZGJ0d3N0a2N5ZWR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NjM3NzYsImV4cCI6MjA3ODAzOTc3Nn0.leC8cE_Tlj9UvOkov1IhfPdJ0ppeWJtAX2zS1tyZyPg';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentEditingPlayer = null;

        // DOM Elements
        const playerModal = document.getElementById('playerModal');
        const playerForm = document.getElementById('playerForm');
        const addPlayerBtn = document.getElementById('addPlayerBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const playersTableBody = document.getElementById('playersTableBody');
        const imageInput = document.getElementById('playerImage');
        const imagePreview = document.getElementById('imagePreview');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const alertContainer = document.getElementById('alertContainer');
        const authContainer = document.getElementById('authContainer');
        const mainContent = document.getElementById('mainContent');

        // Initialize
        async function init() {
            // Check authentication
            const { data: { session } } = await supabase.auth.getSession();

            if (!session) {
                // Not logged in, redirect to login page
                window.location.href = 'admin-login.html';
                return;
            }

            // Check if user is an admin
            try {
                const { data: adminUser, error } = await supabase
                    .from('admin_users')
                    .select('*')
                    .eq('email', session.user.email)
                    .single();

                if (error || !adminUser) {
                    // User is authenticated but not an admin
                    await supabase.auth.signOut();
                    window.location.href = 'admin-login.html';
                    return;
                }

                // Store role in session storage
                sessionStorage.setItem('adminRole', adminUser.role);

                // Show Admins link if super admin
                if (adminUser.role === 'super_admin') {
                    const adminsNavLink = document.getElementById('adminsNavLink');
                    if (adminsNavLink) {
                        adminsNavLink.style.display = 'inline-block';
                    }
                }

                mainContent.style.display = 'block';

                // Display user email
                const userEmailEl = document.getElementById('userEmail');
                if (userEmailEl && session.user) {
                    userEmailEl.textContent = session.user.email;
                }

                loadPlayers();
            } catch (error) {
                console.error('Error checking admin status:', error);
                await supabase.auth.signOut();
                window.location.href = 'admin-login.html';
            }
        }

        // Handle logout
        document.addEventListener('DOMContentLoaded', () => {
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async () => {
                    try {
                        const { error } = await supabase.auth.signOut();
                        if (error) throw error;
                        sessionStorage.removeItem('adminRole');
                        window.location.href = 'admin-login.html';
                    } catch (error) {
                        console.error('Logout error:', error);
                        showAlert('Failed to logout: ' + error.message, 'error');
                    }
                });
            }
        });

        // Show alert message
        function showAlert(message, type = 'success') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Load all teams into dropdown
        async function loadTeamsDropdown() {
            try {
                const { data: teams, error } = await supabase
                    .from('teams')
                    .select('*')
                    .order('name', { ascending: true });

                if (error) throw error;

                const teamsSelect = document.getElementById('playerTeams');
                teamsSelect.innerHTML = '';

                teams.forEach(team => {
                    const option = document.createElement('option');
                    option.value = team.id;
                    option.textContent = team.name;
                    teamsSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading teams:', error);
                showAlert('Failed to load teams: ' + error.message, 'error');
            }
        }

        // Load all players with their teams
        async function loadPlayers() {
            loadingIndicator.classList.add('active');

            try {
                const { data: players, error } = await supabase
                    .from('players')
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                // Get team relationships for each player
                const playersWithTeams = await Promise.all(players.map(async (player) => {
                    const { data: playerTeams } = await supabase
                        .from('player_teams')
                        .select('team_id, teams(name)')
                        .eq('player_id', player.id);

                    return {
                        ...player,
                        teams: playerTeams?.map(pt => pt.teams.name) || []
                    };
                }));

                displayPlayers(playersWithTeams);
            } catch (error) {
                console.error('Error loading players:', error);
                showAlert('Failed to load players: ' + error.message, 'error');
            } finally {
                loadingIndicator.classList.remove('active');
            }
        }

        // Display players in table
        function displayPlayers(players) {
            playersTableBody.innerHTML = '';

            if (players.length === 0) {
                playersTableBody.innerHTML = '<tr><td colspan="7" style="text-align: center;">No players found. Add your first player!</td></tr>';
                return;
            }

            players.forEach(player => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        ${player.picture_url
                            ? `<img src="${player.picture_url}" class="player-image" alt="${player.name}">`
                            : '<div class="player-image bg-gray-600"></div>'}
                    </td>
                    <td>${player.name}</td>
                    <td>${player.teams?.length > 0 ? player.teams.join(', ') : '-'}</td>
                    <td>${player.position || '-'}</td>
                    <td>${player.major || '-'}</td>
                    <td>${player.hometown || '-'}</td>
                    <td>
                        <div class="actions">
                            <button class="btn btn-edit btn-small" onclick="editPlayer('${player.id}')">Edit</button>
                            <button class="btn btn-danger btn-small" onclick="deletePlayer('${player.id}', '${player.picture_url || ''}')">Delete</button>
                        </div>
                    </td>
                `;
                playersTableBody.appendChild(row);
            });
        }

        // Open modal for adding new player
        addPlayerBtn.addEventListener('click', async () => {
            currentEditingPlayer = null;
            document.getElementById('modalTitle').textContent = 'Add Player';
            playerForm.reset();
            document.getElementById('playerId').value = '';
            document.getElementById('existingImageUrl').value = '';
            imagePreview.style.display = 'none';
            await loadTeamsDropdown();
            playerModal.classList.add('active');
        });

        // Close modal
        cancelBtn.addEventListener('click', () => {
            playerModal.classList.remove('active');
        });

        // Close modal when clicking outside
        playerModal.addEventListener('click', (e) => {
            if (e.target === playerModal) {
                playerModal.classList.remove('active');
            }
        });

        // Image preview
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                // Check file size (5MB limit)
                const maxSize = 5 * 1024 * 1024; // 5MB in bytes
                if (file.size > maxSize) {
                    showAlert('Image file size must be less than 5MB. Please choose a smaller file.', 'error');
                    imageInput.value = ''; // Clear the file input
                    imagePreview.style.display = 'none';
                    return;
                }

                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Upload image to Supabase Storage
        async function uploadImage(file) {
            const fileExt = file.name.split('.').pop();
            const fileName = `${Math.random().toString(36).substring(2)}-${Date.now()}.${fileExt}`;
            const filePath = fileName;

            const { data, error } = await supabase.storage
                .from('player-images')
                .upload(filePath, file);

            if (error) throw error;

            // Get public URL
            const { data: { publicUrl } } = supabase.storage
                .from('player-images')
                .getPublicUrl(filePath);

            return publicUrl;
        }

        // Delete image from Supabase Storage
        async function deleteImage(imageUrl) {
            if (!imageUrl) return;

            try {
                // Extract filename from URL
                const urlParts = imageUrl.split('/');
                const fileName = urlParts[urlParts.length - 1];

                const { error } = await supabase.storage
                    .from('player-images')
                    .remove([fileName]);

                if (error) throw error;
            } catch (error) {
                console.error('Error deleting image:', error);
            }
        }

        // Submit form (add or edit player)
        playerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const playerId = document.getElementById('playerId').value;
            const name = document.getElementById('playerName').value;
            const teamsSelect = document.getElementById('playerTeams');
            const selectedTeamIds = Array.from(teamsSelect.selectedOptions).map(opt => opt.value);
            const position = document.getElementById('playerPosition').value;
            const major = document.getElementById('playerMajor').value;
            const hometown = document.getElementById('playerHometown').value;
            const quote = document.getElementById('playerQuote').value;
            const imageFile = imageInput.files[0];
            let imageUrl = document.getElementById('existingImageUrl').value;

            if (selectedTeamIds.length === 0) {
                showAlert('Please select at least one team', 'error');
                return;
            }

            try {
                // Upload new image if selected
                if (imageFile) {
                    // Delete old image if editing
                    if (playerId && imageUrl) {
                        await deleteImage(imageUrl);
                    }
                    imageUrl = await uploadImage(imageFile);
                }

                const playerData = {
                    name,
                    position: position || null,
                    major: major || null,
                    hometown: hometown || null,
                    quote: quote || null,
                    picture_url: imageUrl || null
                };

                let finalPlayerId = playerId;

                if (playerId) {
                    // Update existing player
                    const { error } = await supabase
                        .from('players')
                        .update(playerData)
                        .eq('id', playerId);

                    if (error) throw error;

                    // Delete existing team relationships
                    await supabase
                        .from('player_teams')
                        .delete()
                        .eq('player_id', playerId);
                } else {
                    // Add new player
                    const { data, error } = await supabase
                        .from('players')
                        .insert([playerData])
                        .select();

                    if (error) throw error;
                    finalPlayerId = data[0].id;
                }

                // Insert new team relationships
                const playerTeamsData = selectedTeamIds.map(teamId => ({
                    player_id: finalPlayerId,
                    team_id: teamId
                }));

                const { error: teamError } = await supabase
                    .from('player_teams')
                    .insert(playerTeamsData);

                if (teamError) throw teamError;

                showAlert(playerId ? 'Player updated successfully!' : 'Player added successfully!');
                playerModal.classList.remove('active');
                loadPlayers();
            } catch (error) {
                console.error('Error saving player:', error);
                showAlert('Failed to save player: ' + error.message, 'error');
            }
        });

        // Edit player
        async function editPlayer(id) {
            try {
                const { data: player, error } = await supabase
                    .from('players')
                    .select('*')
                    .eq('id', id)
                    .single();

                if (error) throw error;

                // Load teams dropdown
                await loadTeamsDropdown();

                // Get player's current team assignments
                const { data: playerTeams, error: teamError } = await supabase
                    .from('player_teams')
                    .select('team_id')
                    .eq('player_id', id);

                if (teamError) throw teamError;

                const currentTeamIds = playerTeams?.map(pt => pt.team_id) || [];

                currentEditingPlayer = player;
                document.getElementById('modalTitle').textContent = 'Edit Player';
                document.getElementById('playerId').value = player.id;
                document.getElementById('playerName').value = player.name;
                document.getElementById('playerPosition').value = player.position || '';
                document.getElementById('playerMajor').value = player.major || '';
                document.getElementById('playerHometown').value = player.hometown || '';
                document.getElementById('playerQuote').value = player.quote || '';
                document.getElementById('existingImageUrl').value = player.picture_url || '';

                // Pre-select the player's teams
                const teamsSelect = document.getElementById('playerTeams');
                Array.from(teamsSelect.options).forEach(option => {
                    option.selected = currentTeamIds.includes(option.value);
                });

                if (player.picture_url) {
                    imagePreview.src = player.picture_url;
                    imagePreview.style.display = 'block';
                } else {
                    imagePreview.style.display = 'none';
                }

                playerModal.classList.add('active');
            } catch (error) {
                console.error('Error loading player:', error);
                showAlert('Failed to load player: ' + error.message, 'error');
            }
        }

        // Delete player
        async function deletePlayer(id, imageUrl) {
            if (!confirm('Are you sure you want to delete this player? This action cannot be undone.')) {
                return;
            }

            try {
                // Delete the player record
                const { error } = await supabase
                    .from('players')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                // Delete the image from storage
                if (imageUrl) {
                    await deleteImage(imageUrl);
                }

                showAlert('Player deleted successfully!');
                loadPlayers();
            } catch (error) {
                console.error('Error deleting player:', error);
                showAlert('Failed to delete player: ' + error.message, 'error');
            }
        }

        // Make functions available globally
        window.editPlayer = editPlayer;
        window.deletePlayer = deletePlayer;

        // Initialize on page load
        init();
    </script>
    <script src="script.js"></script>
</body>
</html>
