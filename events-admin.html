<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Events Management</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .admin-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.7);
        }
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background-color: #1d252c;
            padding: 40px;
            border-radius: 16px;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #fcfcfc;
            font-weight: 600;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 2px solid #405464;
            background-color: #050708;
            color: #fcfcfc;
            font-family: 'Urbanist', sans-serif;
        }
        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        .image-preview {
            max-width: 200px;
            max-height: 200px;
            margin-top: 10px;
            border-radius: 8px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
            background-color: #1d252c;
            border-radius: 16px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #405464;
        }
        th {
            background-color: #050708;
            color: #fcfcfc;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 14px;
        }
        td {
            color: #f2f2f2;
        }
        tr:hover {
            background-color: rgba(237, 31, 51, 0.1);
        }
        .event-image {
            width: 100px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }
        .event-type-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
        }
        .event-type-esports {
            background-color: #ed1f33;
            color: #fcfcfc;
        }
        .event-type-community {
            background-color: #4caf50;
            color: #fcfcfc;
        }
        .btn {
            padding: 10px 20px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            font-family: 'Urbanist', sans-serif;
        }
        .btn-primary {
            background-color: #ed1f33;
            color: #fcfcfc;
        }
        .btn-primary:hover {
            opacity: 0.9;
        }
        .btn-secondary {
            background-color: #405464;
            color: #fcfcfc;
        }
        .btn-secondary:hover {
            background-color: #506474;
        }
        .btn-danger {
            background-color: #d32f2f;
            color: #fcfcfc;
        }
        .btn-danger:hover {
            background-color: #b71c1c;
        }
        .btn-edit {
            background-color: #1976d2;
            color: #fcfcfc;
            margin-right: 8px;
        }
        .btn-edit:hover {
            background-color: #1565c0;
        }
        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }
        .actions {
            display: flex;
            gap: 8px;
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-weight: 600;
        }
        .alert-success {
            background-color: #4caf50;
            color: white;
        }
        .alert-error {
            background-color: #f44336;
            color: white;
        }
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #fcfcfc;
        }
        .loading.active {
            display: block;
        }
        .filter-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        .filter-btn {
            padding: 8px 16px;
            border-radius: 8px;
            border: 2px solid #405464;
            background-color: transparent;
            color: #f2f2f2;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .filter-btn.active {
            background-color: #ed1f33;
            border-color: #ed1f33;
            color: #fcfcfc;
        }
        .filter-btn:hover {
            border-color: #ed1f33;
        }
        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .nav-link {
            color: #f2f2f2;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #ed1f33;
        }
        .nav-link.active {
            color: #ed1f33;
        }
    </style>
</head>

        <!-- Mobile Menu Overlay -->

        <!-- Mobile Menu Panel -->
        <div class="mobile-menu-panel" id="mobileMenuPanel">
            <div class="mobile-menu-content">
            <a href="index.html" class="mobile-menu-item">HOME</a>
            <a href="teams.html" class="mobile-menu-item">TEAMS</a>

        <!-- Admin Container -->
        <div class="admin-container">
            <div id="alertContainer"></div>
            <div id="authContainer" style="display: none;">
                <div class="text-center text-white">
                    <h2 class="text-2xl font-bold mb-4">Please Sign In</h2>
                    <p>You need to be authenticated to access the admin panel.</p>
                </div>
            </div>

            <div id="mainContent" style="display: none;">
                <div class="flex justify-between items-center mb-8">
                    <h1 class="font-pressio text-[#fcfcfc] text-[64px] uppercase">Events</h1>
                    <button id="addEventBtn" class="btn btn-primary">Add New Event</button>
                </div>

                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All Events</button>
                    <button class="filter-btn" data-filter="esports">Esports</button>
                    <button class="filter-btn" data-filter="community">Community</button>
                    <button class="filter-btn" data-filter="upcoming">Upcoming</button>
                    <button class="filter-btn" data-filter="past">Past</button>
                </div>

                <div class="loading" id="loadingIndicator">Loading events...</div>

                <table id="eventsTable">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Title</th>
                            <th>Type</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Location</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="eventsTableBody">
                        <!-- Events will be inserted here -->
                    </tbody>
                </table>

        <!-- Add/Edit Event Modal -->
        <div id="eventModal" class="modal">
            <div class="modal-content">
                <h2 id="modalTitle" class="font-pressio text-[#fcfcfc] text-[32px] mb-6">Add Event</h2>
                <form id="eventForm">
                    <input type="hidden" id="eventId">
                    <input type="hidden" id="existingImageUrl">

                    <div class="form-group">
                        <label for="eventTitle">Event Title *</label>
                        <input type="text" id="eventTitle" required>
                    </div>

                    <div class="form-group">
                        <label for="eventType">Event Type *</label>
                        <select id="eventType" required>
                            <option value="">Select Type</option>
                            <option value="esports">Esports</option>
                            <option value="community">Community</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="eventDescription">Description</label>
                        <textarea id="eventDescription" placeholder="Describe the event..."></textarea>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="eventDate">Event Date *</label>
                            <input type="date" id="eventDate" required>
                        </div>

                        <div class="form-group">
                            <label for="eventTime">Event Time</label>
                            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px;">
                                <select id="eventHour" style="padding: 12px;">
                                    <option value="">HH</option>
                                    <option value="01">01</option>
                                    <option value="02">02</option>
                                    <option value="03">03</option>
                                    <option value="04">04</option>
                                    <option value="05">05</option>
                                    <option value="06">06</option>
                                    <option value="07">07</option>
                                    <option value="08">08</option>
                                    <option value="09">09</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                                <select id="eventMinute" style="padding: 12px;">
                                    <option value="">MM</option>
                                    <option value="00">00</option>
                                    <option value="15">15</option>
                                    <option value="30">30</option>
                                    <option value="45">45</option>
                                </select>
                                <select id="eventAmPm" style="padding: 12px;">
                                    <option value="">AM/PM</option>
                                    <option value="AM">AM</option>
                                    <option value="PM">PM</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="eventLocation">Location</label>
                        <input type="text" id="eventLocation" placeholder="e.g., Knight Arcade - 180 New Montgomery St">
                    </div>

                    <div class="form-group">
                        <label for="eventImage">Event Image</label>
                        <input type="file" id="eventImage" accept="image/jpeg,image/jpg,image/png,image/webp">
                        <img id="imagePreview" class="image-preview" style="display: none;">
                    </div>

                    <div class="flex gap-4 mt-6">

                        <button type="button" id="cancelBtn" class="btn btn-secondary">Cancel</button>

            </div>

    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://ueyhnpazdbtwstkcyedu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVleWhucGF6ZGJ0d3N0a2N5ZWR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NjM3NzYsImV4cCI6MjA3ODAzOTc3Nn0.leC8cE_Tlj9UvOkov1IhfPdJ0ppeWJtAX2zS1tyZyPg';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let currentEditingEvent = null;
        let currentFilter = 'all';
        let allEvents = [];

        // DOM Elements
        const eventModal = document.getElementById('eventModal');
        const eventForm = document.getElementById('eventForm');
        const addEventBtn = document.getElementById('addEventBtn');
        const cancelBtn = document.getElementById('cancelBtn');
        const eventsTableBody = document.getElementById('eventsTableBody');
        const imageInput = document.getElementById('eventImage');
        const imagePreview = document.getElementById('imagePreview');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const alertContainer = document.getElementById('alertContainer');
        const authContainer = document.getElementById('authContainer');
        const mainContent = document.getElementById('mainContent');
        const filterButtons = document.querySelectorAll('.filter-btn');

        // Initialize
        async function init() {
            // Check authentication
            const { data: { session } } = await supabase.auth.getSession();

            if (!session) {
                // Not logged in, redirect to login page
                window.location.href = 'admin-login.html';
                return;
            } else {
                mainContent.style.display = 'block';
                loadEvents();
            }
        }

        // Handle logout
        document.addEventListener('DOMContentLoaded', () => {
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', async () => {
                    try {
                        const { error } = await supabase.auth.signOut();
                        if (error) throw error;
                        window.location.href = 'admin-login.html';
                    } catch (error) {
                        console.error('Logout error:', error);
                        showAlert('Failed to logout: ' + error.message, 'error');
                    }
                });
            }
        });

        // Show alert message
        function showAlert(message, type = 'success') {
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            alertContainer.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Load all events
        async function loadEvents() {
            loadingIndicator.classList.add('active');

            try {
                const { data: events, error } = await supabase
                    .from('events')
                    .select('*')
                    .order('event_date', { ascending: false });

                if (error) throw error;

                allEvents = events;
                applyFilter();
            } catch (error) {
                console.error('Error loading events:', error);
                showAlert('Failed to load events: ' + error.message, 'error');
            } finally {
                loadingIndicator.classList.remove('active');
            }
        }

        // Apply filter to events
        function applyFilter() {
            let filteredEvents = [...allEvents];
            const today = new Date().toISOString().split('T')[0];

            switch(currentFilter) {
                case 'esports':
                    filteredEvents = filteredEvents.filter(e => e.type === 'esports');
                    break;
                case 'community':
                    filteredEvents = filteredEvents.filter(e => e.type === 'community');
                    break;
                case 'upcoming':
                    filteredEvents = filteredEvents.filter(e => e.event_date >= today);
                    break;
                case 'past':
                    filteredEvents = filteredEvents.filter(e => e.event_date < today);
                    break;
            }

            displayEvents(filteredEvents);
        }

        // Display events in table
        function displayEvents(events) {
            eventsTableBody.innerHTML = '';

            if (events.length === 0) {
                eventsTableBody.innerHTML = '<tr><td colspan="7" style="text-align: center;">No events found. Add your first event!</td></tr>';
                return;
            }

            events.forEach(event => {
                const row = document.createElement('tr');
                const eventDate = new Date(event.event_date).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
                const eventTime = event.event_time
                    ? new Date(`2000-01-01T${event.event_time}`).toLocaleTimeString('en-US', {
                        hour: 'numeric',
                        minute: '2-digit',
                        hour12: true
                    })
                    : '-';

                row.innerHTML = `
                    <td>
                        ${event.picture_url
                            ? `<img src="${event.picture_url}" class="event-image" alt="${event.title}">`
                            : '<div class="event-image bg-gray-600"></div>'}
                    </td>
                    <td>${event.title}</td>
                    <td>
                        <span class="event-type-badge event-type-${event.type}">${event.type}</span>
                    </td>
                    <td>${eventDate}</td>
                    <td>${eventTime}</td>
                    <td>${event.location || '-'}</td>
                    <td>
                        <div class="actions">
                            <button class="btn btn-edit btn-small" onclick="editEvent('${event.id}')">Edit</button>
                            <button class="btn btn-danger btn-small" onclick="deleteEvent('${event.id}', '${event.picture_url || ''}')">Delete</button>
                        </div>
                    </td>
                `;
                eventsTableBody.appendChild(row);
            });
        }

        // Filter button handlers
        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                filterButtons.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                applyFilter();
            });
        });

        // Open modal for adding new event
        addEventBtn.addEventListener('click', () => {
            currentEditingEvent = null;
            document.getElementById('modalTitle').textContent = 'Add Event';
            eventForm.reset();
            document.getElementById('eventId').value = '';
            document.getElementById('existingImageUrl').value = '';
            imagePreview.style.display = 'none';

            // Set default date to today
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('eventDate').value = today;

            eventModal.classList.add('active');
        });

        // Close modal
        cancelBtn.addEventListener('click', () => {
            eventModal.classList.remove('active');
        });

        // Close modal when clicking outside
        eventModal.addEventListener('click', (e) => {
            if (e.target === eventModal) {
                eventModal.classList.remove('active');
            }
        });

        // Image preview
        imageInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    imagePreview.src = e.target.result;
                    imagePreview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        });

        // Upload image to Supabase Storage
        async function uploadImage(file) {
            const fileExt = file.name.split('.').pop();
            const fileName = `${Math.random().toString(36).substring(2)}-${Date.now()}.${fileExt}`;
            const filePath = fileName;

            const { data, error } = await supabase.storage
                .from('event-images')
                .upload(filePath, file);

            if (error) throw error;

            // Get public URL
            const { data: { publicUrl } } = supabase.storage
                .from('event-images')
                .getPublicUrl(filePath);

            return publicUrl;
        }

        // Delete image from Supabase Storage
        async function deleteImage(imageUrl) {
            if (!imageUrl) return;

            try {
                // Extract filename from URL
                const urlParts = imageUrl.split('/');
                const fileName = urlParts[urlParts.length - 1];

                const { error } = await supabase.storage
                    .from('event-images')
                    .remove([fileName]);

                if (error) throw error;
            } catch (error) {
                console.error('Error deleting image:', error);
            }
        }

        // Submit form (add or edit event)
        eventForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const eventId = document.getElementById('eventId').value;
            const title = document.getElementById('eventTitle').value;
            const type = document.getElementById('eventType').value;
            const description = document.getElementById('eventDescription').value;
            const eventDate = document.getElementById('eventDate').value;

            // Convert 12-hour time to 24-hour format
            const hour = document.getElementById('eventHour').value;
            const minute = document.getElementById('eventMinute').value;
            const ampm = document.getElementById('eventAmPm').value;
            let eventTime = null;

            if (hour && minute && ampm) {
                let hour24 = parseInt(hour);
                if (ampm === 'PM' && hour24 !== 12) {
                    hour24 += 12;
                } else if (ampm === 'AM' && hour24 === 12) {
                    hour24 = 0;
                }
                eventTime = `${hour24.toString().padStart(2, '0')}:${minute}:00`;
            }

            const location = document.getElementById('eventLocation').value;
            const imageFile = imageInput.files[0];
            let imageUrl = document.getElementById('existingImageUrl').value;

            try {
                // Upload new image if selected
                if (imageFile) {
                    // Delete old image if editing
                    if (eventId && imageUrl) {
                        await deleteImage(imageUrl);
                    }
                    imageUrl = await uploadImage(imageFile);
                }

                const eventData = {
                    title,
                    type,
                    description: description || null,
                    event_date: eventDate,
                    event_time: eventTime || null,
                    location: location || null,
                    picture_url: imageUrl || null
                };

                if (eventId) {
                    // Update existing event
                    const { error } = await supabase
                        .from('events')
                        .update(eventData)
                        .eq('id', eventId);

                    if (error) throw error;
                    showAlert('Event updated successfully!');
                } else {
                    // Add new event
                    const { error } = await supabase
                        .from('events')
                        .insert([eventData]);

                    if (error) throw error;
                    showAlert('Event added successfully!');
                }

                eventModal.classList.remove('active');
                loadEvents();
            } catch (error) {
                console.error('Error saving event:', error);
                showAlert('Failed to save event: ' + error.message, 'error');
            }
        });

        // Edit event
        async function editEvent(id) {
            try {
                const { data: event, error } = await supabase
                    .from('events')
                    .select('*')
                    .eq('id', id)
                    .single();

                if (error) throw error;

                currentEditingEvent = event;
                document.getElementById('modalTitle').textContent = 'Edit Event';
                document.getElementById('eventId').value = event.id;
                document.getElementById('eventTitle').value = event.title;
                document.getElementById('eventType').value = event.type;
                document.getElementById('eventDescription').value = event.description || '';
                document.getElementById('eventDate').value = event.event_date;
                document.getElementById('eventLocation').value = event.location || '';
                document.getElementById('existingImageUrl').value = event.picture_url || '';

                // Parse and populate time fields
                if (event.event_time) {
                    const [hours, minutes] = event.event_time.split(':');
                    let hour24 = parseInt(hours);
                    let hour12 = hour24;
                    let ampm = 'AM';

                    if (hour24 >= 12) {
                        ampm = 'PM';
                        if (hour24 > 12) hour12 = hour24 - 12;
                    } else if (hour24 === 0) {
                        hour12 = 12;
                    }

                    document.getElementById('eventHour').value = hour12.toString().padStart(2, '0');
                    document.getElementById('eventMinute').value = minutes;
                    document.getElementById('eventAmPm').value = ampm;
                } else {
                    document.getElementById('eventHour').value = '';
                    document.getElementById('eventMinute').value = '';
                    document.getElementById('eventAmPm').value = '';
                }

                if (event.picture_url) {
                    imagePreview.src = event.picture_url;
                    imagePreview.style.display = 'block';
                } else {
                    imagePreview.style.display = 'none';
                }

                eventModal.classList.add('active');
            } catch (error) {
                console.error('Error loading event:', error);
                showAlert('Failed to load event: ' + error.message, 'error');
            }
        }

        // Delete event
        async function deleteEvent(id, imageUrl) {
            if (!confirm('Are you sure you want to delete this event? This action cannot be undone.')) {
                return;
            }

            try {
                // Delete the event record
                const { error } = await supabase
                    .from('events')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                // Delete the image from storage
                if (imageUrl) {
                    await deleteImage(imageUrl);
                }

                showAlert('Event deleted successfully!');
                loadEvents();
            } catch (error) {
                console.error('Error deleting event:', error);
                showAlert('Failed to delete event: ' + error.message, 'error');
            }
        }

        // Make functions available globally
        window.editEvent = editEvent;
        window.deleteEvent = deleteEvent;

        // Initialize on page load
        init();
    </script>
    <script src="script.js"></script>
</body>
