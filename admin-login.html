<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Art U Esports</title>
    <link rel="stylesheet" href="https://use.typekit.net/pwz8phe.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #050708;
        }
        .login-box {
            background-color: #1d252c;
            padding: 60px 50px;
            border-radius: 16px;
            max-width: 450px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(237, 31, 51, 0.2);
        }
        .logo-container {
            text-align: center;
            margin-bottom: 40px;
        }
        .logo-container img {
            width: 180px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 10px;
            color: #fcfcfc;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .form-group input {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #405464;
            background-color: #050708;
            color: #fcfcfc;
            font-family: 'Urbanist', sans-serif;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #ed1f33;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            font-family: 'Urbanist', sans-serif;
        }
        .btn-primary {
            background-color: #ed1f33;
            color: #fcfcfc;
        }
        .btn-primary:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            font-weight: 600;
            text-align: center;
        }
        .alert-error {
            background-color: rgba(244, 67, 54, 0.2);
            border: 2px solid #f44336;
            color: #fcfcfc;
        }
        .alert-success {
            background-color: rgba(76, 175, 80, 0.2);
            border: 2px solid #4caf50;
            color: #fcfcfc;
        }
        .title {
            font-family: 'Pressio', sans-serif;
            color: #fcfcfc;
            text-align: center;
            font-size: 32px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }
        .forgot-password button {
            background: none;
            border: none;
            color: #ed1f33;
            cursor: pointer;
            font-weight: 600;
            text-decoration: underline;
            font-family: 'Urbanist', sans-serif;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo-container">
                <img src="https://www.figma.com/api/mcp/asset/f6f53366-26ec-48b0-b3f8-4ccfca8cc602" alt="Art U Esports Logo">
            </div>

            <h1 class="title">Admin Login</h1>

            <div id="alertContainer"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required autocomplete="current-password">
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">
                    Sign In
                </button>
            </form>

            <div class="forgot-password">
                <button id="resetPasswordBtn">Forgot Password?</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize Supabase client
        const SUPABASE_URL = 'https://ueyhnpazdbtwstkcyedu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVleWhucGF6ZGJ0d3N0a2N5ZWR1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI0NjM3NzYsImV4cCI6MjA3ODAzOTc3Nn0.leC8cE_Tlj9UvOkov1IhfPdJ0ppeWJtAX2zS1tyZyPg';

        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const alertContainer = document.getElementById('alertContainer');
        const resetPasswordBtn = document.getElementById('resetPasswordBtn');

        // Check if already logged in
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                // Already logged in, redirect to admin
                window.location.href = 'admin.html';
            }
        }

        // Show alert message
        function showAlert(message, type = 'error') {
            alertContainer.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;

            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Handle login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });

                if (error) throw error;

                showAlert('Login successful! Redirecting...', 'success');

                // Redirect to admin panel after short delay
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1000);

            } catch (error) {
                console.error('Login error:', error);
                showAlert(error.message || 'Failed to login. Please check your credentials.');
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        // Handle password reset
        resetPasswordBtn.addEventListener('click', async () => {
            const email = document.getElementById('email').value;

            if (!email) {
                showAlert('Please enter your email address first.');
                return;
            }

            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/admin-login.html'
                });

                if (error) throw error;

                showAlert('Password reset email sent! Check your inbox.', 'success');
            } catch (error) {
                console.error('Password reset error:', error);
                showAlert(error.message || 'Failed to send password reset email.');
            }
        });

        // Initialize
        checkAuth();
    </script>
</body>
</html>
